<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">
		<c:set var="title" value="Gestión de Usuario" scope="request" />
	</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="id" value="#{medicamento.id}" />
			<f:viewParam name="modalidad" value="#{medicamento.modalidad}" />
			<f:viewParam name="modalidad" value="#{medicamento.usuarioInvalido}" />
			<f:event type="preRenderView"
				listener="#{medicamento.preRenderViewListener}" />
		</f:metadata>

		<h:form id="idDatosUsuario" >
			<ui:define name="title">
				<c:set var="title" value="Gestión de Usuario" scope="request" />
			</ui:define>

			<h:panelGrid columns="3" style="display:block">
				<h:outputLabel value="Id" />
				<h:inputText id="id" disabled="true"
					value="#{medicamento.usuarioSeleccionado.idMedicamento}" />
				<br />

				<h:outputLabel value="Costo" />
				<h:inputText id="Costo"
					value="#{medicamento.usuarioSeleccionado.costo}" />
				<h:messages for="Costo" style="color:red"/>
				

				<h:outputLabel value="Dosis" />
				<h:inputText id="Dosis" value="#{medicamento.usuarioSeleccionado.dosis}" />
				<h:messages for="Dosis" style= "color:red"/>
				


				<h:outputLabel value="Marca" />
				<h:inputText id="Marca" 
					value="#{medicamento.usuarioSeleccionado.marca}" />
				<h:messages for="Marca" style= "color:red"/>
				

				<h:outputLabel value="Nro_medicamento" />
				<h:inputSecret id="Nro_medicamento"
					value="#{medicamento.usuarioSeleccionado.nro_medicamento}">
				</h:inputSecret>
				<h:messages for="Nro_medicamento" style= "color:red"/>
				
				

				<h:outputLabel value="Producto" />
				<h:inputText id="Producto"
					value="#{medicamento.usuarioSeleccionado.producto}" />
				<h:messages for="Producto" style= "color:red"/>
				

				<h:outputLabel value="tipo" />
				<h:inputText id="tipo"
					value="#{medicamento.usuarioSeleccionado.tipo}" />
					<h:messages for="tipo" style= "color:red"/>

			</h:panelGrid>
			<br/>
			<h:commandButton value="Guardar" update=":form"
					action="#{medicamento.guardarUsuario}" >
					<f:param name="id" value="${medicamento.id}" />
				</h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
