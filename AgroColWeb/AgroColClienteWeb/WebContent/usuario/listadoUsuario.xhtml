<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<c:set var="title" value="Gestion de Usuarios" scope="request" />
	</ui:define>

	<ui:define name="content">
		
		<f:event type="preRenderView" listener="#{usuario.preRenderViewListener}"/>
		
		<h:form>
			<h:link value="Nuevo usuario" outcome="/usuario/formUsuario.xhtml">
				<f:param name="modalidad" value="insert" />
			</h:link>	
		</h:form>

		<h3>
			<h:outputLabel value="Listado de usuarios" />
		</h3>
		<p:dataTable value="#{usuario.listadoUsuarios}" var="user"
			styleClass="employeeTable" headerClass="employeeTableHeader">

			<p:column sortBy="#{user.idUsuario}">
				<f:facet name="header">IdUsuario</f:facet>    				
      				#{user.idUsuario}
   			</p:column>


			<p:column sortBy="#{user.nombre}">
				<f:facet name="header">Nombre</f:facet>    				
      		#{user.nombre}
   		</p:column>

			<p:column sortBy="#{user.apellido}">
				<f:facet name="header">Apellido</f:facet>
		      #{user.apellido}
		</p:column>

			<p:column sortBy="#{user.nombreUsuario}">
				<f:facet name="header">Usuario</f:facet>
      		#{user.nombreUsuario}
   		</p:column>

			<p:column sortBy="#{user.profesion}">
				<f:facet name="header">Profesion</f:facet>
      		#{user.profesion}
		</p:column>
		
		<p:column sortBy="#{user.estado}">
				<f:facet name="header">Estado</f:facet>
      		#{user.estado}
		</p:column>
		
			<p:column sortBy="#{user.nombre}">
			
				<f:facet name="header">Acciones</f:facet>			
					
				<p:commandLink action="#{usuario.eliminarUsuario}">
					<f:param name="id" value="${user.idUsuario}" />			
					<h:outputText value="Eliminar  " />
				</p:commandLink>
							
			</p:column>	
			<p:column sortBy="#{user.nombre}">
			
				<f:facet name="header">Acciones</f:facet>			
		
				<p:commandLink action="#{usuario.modificarUsuario}">
					<h:outputText value="Modificar " />
					<f:param name="id" value="${user.idUsuario}" />	
					<f:param name="modalidad" value="update" />
				</p:commandLink>

			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
